<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tobolist</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header>
            <img class="logo" src="./img/Logo.png" alt="logo">
            <strong class="logo-text">Toboolist</strong>
        </header>

        <!-- main -->
        <main class="main">
            <section class="main-navigator">
                <div class="navigator">Add Task</div>
                <div class="navigator-1">Add Section</div>
            </section>
            <!-- section table -->
            <section class="table">
                <h3>&blacktriangledown; New Task</h3>
                <ul>
                    <span class="entities-done">&check;</span> 
                    <span class="text">Quarterly Newsletter</span>
                    <span class="badge">Editorial</span>
                </ul>
            </section>
            <section class="table">
                <h3>&blacktriangledown; Today</h3>
                <ul>
                    <span class="entities-done">&check;</span> 
                    <span class="text">Recruting blog post</span>
                    <span class="badge">Editorial</span>
                </ul>
                <ul>
                    <span class="entities-done">&check;</span> 
                    <span class="text">Mobile app luaunch</span>
                    <span class="badge-1">Q1 Goals</span>
                </ul>
                <ul>
                    <span class="entities-done">&check;</span> 
                    <span class="text">Interview John H.</span>
                    <span class="badge-2">Recruiting</span>
                </ul>
                <ul>
                    <span class="entities-done">&check;</span> 
                    <span class="text">Summit update to mobile storefronts</span>
                    <span class="badge-3">Mobile</span>
                </ul>
            </section>
    </div>
    
</body>
</html>
